<body class="bg-background-dark font-display text-white antialiased">

    <!-- Main Container -->
    <div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4">
        
        <!-- Logo and Title -->
        <div class="flex flex-col items-center gap-4 mb-8">
            <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-16"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBHcVL9mAEPMxg1o1fNfX5aOf3R2rbREe9mMkMhH021Aba47JlqBG1W5hZhrGuZimaztIOdGWwKkyzexyTsXHegXGN9XStpFCFR6OMl6FNNV7HvlgSrQre33s7GhNniALsxxds7fpmCYhLiEI6xBVoCvr7fg9kcKPmtYw56-BnRjdM9Kbccjvad_8a7SEqH1jcTu4yL--OMfZw4RXWT7WzgOnLDWYanF7YfkqfPDWD_OEf9iQRrqRHc5W_stZ052kUq8p-nwrDkaF0");'>
            </div>
            <h1 class="text-white tracking-light text-center text-3xl font-bold leading-tight" id="form-title">Form Submission</h1>
            <p class="text-gray-400 text-lg" id="form-org-name">Loading...</p>
        </div>

        <!-- 
          ======================================================
          M16 - Part 1: The "OTP Gate" (Already built)
          ======================================================
        -->
        <div id="otp-gate-container" class="w-full max-w-md rounded-xl bg-surface-dark p-8 shadow-2xl border border-border-dark">
            <div class="flex flex-col gap-4">
                <h2 class="text-xl font-semibold text-white">Please Enter Your Code</h2>
                <p class="text-sm text-gray-400">You need a valid, one-time code to access this form.</p>
                
                <div>
                    <label class="pb-2 text-sm font-medium text-gray-300" for="otp-input">Enter 6-Digit Code</label>
                    <input class="form-input h-12 w-full mt-2 min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-dark bg-background-dark p-3 text-lg font-medium tracking-widest text-white text-center placeholder:text-gray-600 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/50" 
                           id="otp-input" 
                           placeholder="A B C 1 2 3" 
                           type="text" 
                           maxlength="6" />
                </div>
                
                <div class="flex flex-col pt-2">
                    <button class="flex h-12 min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-5 text-base font-bold leading-normal tracking-[0.015em] text-background-dark transition-colors hover:bg-amber-400 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2 focus:ring-offset-surface-dark" 
                            id="verify-otp-button" 
                            type="button">
                        <span class="truncate">Verify Code</span>
                    </button>
                </div>
                
                <span id="otp-error-message" class="text-sm text-red-400 h-4 mt-1 text-center"></span>
            </div>
        </div>
        
        
        <!-- 
          ======================================================
          M16 - Part 2: The "Form Content" (Already built)
          This is HIDDEN by default.
          ======================================================
        -->
        <div id="form-content-container" class="hidden w-full max-w-3xl rounded-xl bg-surface-dark p-8 shadow-2xl border border-border-dark">
            
            <div id="pro-photo-warning" class="hidden p-4 mb-6 rounded-lg bg-yellow-500/10 border border-yellow-500/30">
                <p class="text-sm text-yellow-300"><span class="font-bold">Photo Requirement:</span> Please upload a professional, passport-style photo. No hats, glasses, or shades.</p>
            </div>

            <div id="dynamic-form-fields" class="flex flex-col gap-6">
                <!-- JS will add fields here -->
            </div>

            <div class="flex flex-col pt-8 mt-8 border-t border-border-dark">
                <button class="flex h-12 min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-5 text-base font-bold leading-normal tracking-[0.015em] text-background-dark transition-colors hover:bg-amber-400 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2 focus:ring-offset-surface-dark" 
                        id="submit-form-button" 
                        type="button">
                    <span class="truncate">Submit Form</span>
                </button>
            </div>
            
        </div>
        
    </div>

    <!-- 
      ======================================================
      START: NEW HTML FOR BABY STEP 73a
      This is the new "Cropper Modal" and "Camera Modal"
      They are hidden by default.
      ======================================================
    -->
    
    <!-- Modal 1: The Image Cropper -->
    <div id="cropper-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
        <!-- Modal Content -->
        <div class="bg-surface-dark rounded-xl shadow-2xl border border-border-dark w-full max-w-lg">
            <!-- Modal Header -->
            <div class="flex justify-between items-center p-6 border-b border-border-dark">
                <h3 class="text-xl font-semibold text-white">Crop Your Photo</h3>
                <button id="close-cropper-button" class="p-1 rounded-full text-gray-400 hover:bg-white/10 hover:text-white">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <!-- Modal Body -->
            <div class="p-6">
                <p class="text-sm text-gray-400 mb-4">Please crop your photo to a passport-style ratio. (3:4)</p>
                <div class="w-full h-64 bg-background-dark rounded-lg">
                    <!-- Cropper.js will attach to this image -->
                    <img id="cropper-image" src="" alt="Image to crop">
                </div>
            </div>
            <!-- Modal Footer -->
            <div class="flex justify-end items-center gap-4 p-6 border-t border-border-dark">
                <button id="save-crop-button"
                    class="flex cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-10 bg-primary text-background-dark px-4 text-sm font-bold leading-normal tracking-[0.015em]">
                    <span class="material-symbols-outlined text-lg">crop</span>
                    <span class="truncate">Crop and Save</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal 2: The Camera Overlay -->
    <div id="camera-modal" class="hidden fixed inset-0 z-50 flex flex-col items-center justify-center bg-black/90 p-4">
        <video id="camera-video" class="w-full max-w-lg rounded-lg" autoplay playsinline></video>
        <button id="capture-photo-button" class="mt-4 flex h-16 w-16 items-center justify-center rounded-full bg-white ring-4 ring-white/30">
            <span class="material-symbols-outlined text-4xl text-black">camera</span>
        </button>
        <button id="close-camera-button" class="absolute top-4 right-4 p-2 rounded-full bg-white/10 text-white">
            <span class="material-symbols-outlined">close</span>
        </button>
    </div>
    <!-- ======================================================
         END: NEW HTML FOR BABY STEP 73a
         ====================================================== -->
